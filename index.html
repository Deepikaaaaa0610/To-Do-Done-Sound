<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Cute To-Do âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


<style>
/* Classic Font Choice: Clean and legible */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    /* High contrast background: White or very light gray */
    background-color: #09061efe; 
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card - Sharp, simple contrast */
.container {
    width: 340px; 
    background: #d4bd88;
    border-radius: 4px; /* Very sharp, minimal rounding */
    padding: 25px;
    /* Strong, simple black shadow */
    box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
    animation: none; 
    position: relative;
    border: 3px solid #333; /* Dark border for definition */
}
@keyframes float { 
    0% { transform: translateY(0); }
    50% { transform: translateY(0); }
    100% { transform: translateY(0); }
}

h2 {
    text-align: left; 
    margin: 0 0 15px;
    font-weight: 900; /* Extra bold */
    font-size: 2rem;
    color: #333; 
    animation: none;
    border-bottom: 3px solid #ff4444; /* Striking red underline */
    padding-bottom: 5px;
}
@keyframes heartbeat { 
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.0); }
}

/* stickers - Hidden */
.sticker {
    display: none; 
}

/* input */
input {
    width: 100%;
    padding: 10px 12px;
    border: 2px solid #333; /* Strong black border */
    border-radius: 2px;
    font-size: 1rem;
    outline: none;
    background: #db9595;
    margin-bottom: 15px;
    transition: all 0.1s;
}
input:focus {
    border-color: #ff4444; /* Red focus */
}
input::placeholder {
    color: #210909;
}

/* empty state */
.empty {
    text-align: center;
    font-size: 0.9rem;
    padding: 10px;
    color: #ff4444; /* Red empty message */
    opacity: 1;
    display: none;
    border: 2px dashed #ff4444;
    border-radius: 2px;
}

/* list */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* task */
li {
    background: #fff;
    color: #333;
    padding: 10px 12px;
    border-radius: 2px;
    margin-bottom: 8px;
    font-size: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* Red priority stripe */
    border-left: 6px solid #ff4444; 
    cursor: pointer;
    transition: background-color 0.1s;
    box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.5); /* Lifted appearance */
}
li.done {
    background: #e5e5e5; /* Light grey done state */
    text-decoration: line-through;
    color: #777;
    border-left-color: #4CAF50; /* Classic green for done */
    opacity: 1;
    box-shadow: none; /* Flat appearance when done */
}
li:hover {
    background-color: #fff7f7; /* Subtle red hover */
    transform: none; 
}

/* delete */
.del {
    background: #ff4444; /* Solid red button */
    border: none;
    border-radius: 2px;
    font-size: 0.8rem;
    padding: 4px 8px;
    cursor: pointer;
    color: white; 
    transition: 0.2s;
    font-weight: 700;
}
.del:hover {
    background: #cc0000; /* Darker red hover */
}

/* confetti - Hidden */
.confetti {
    display: none; 
}
</style>
</head>



<body>



<div class="container">

    <span class="sticker s1">âœ¨</span>

    <span class="sticker s2">ðŸ’—</span>



    <h2>My To-Do List ðŸ’•</h2>



    <input id="taskInput" placeholder="Write & press Enter âœ¨" />



    <p id="emptyMsg" class="empty">No tasks... Let's add something âœ¨</p>



    <ul id="list"></ul>

</div>



<script>

const input = document.getElementById("taskInput");

const list = document.getElementById("list");

const emptyMsg = document.getElementById("emptyMsg");



let ding = new Audio("ding.mp3");



// fallback ding

function playDing() {

    ding.currentTime = 0;

    ding.play().catch(() => {

        let ctx = new AudioContext();

        let osc = ctx.createOscillator();

        osc.frequency.value = 750;

        osc.connect(ctx.destination);

        osc.start();

        osc.stop(ctx.currentTime + 0.1);

    });

}



/* Confetti pop */

function confetti(x, y) {

    const emojis = ["âœ¨", "ðŸ’—", "ðŸŒ¸", "ðŸ’–", "â­"];

    const el = document.createElement("div");

    el.className = "confetti";

    el.style.left = x + "px";

    el.style.top = y + "px";

    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 900);

}



// show or hide empty message

function toggleEmpty() {

    emptyMsg.style.display = list.children.length === 0 ? "block" : "none";

}

toggleEmpty();



/* Add tasks */

input.addEventListener("keypress", e => {

    if (e.key === "Enter" && input.value.trim() !== "") {

        let li = document.createElement("li");

        li.innerHTML = `

          <span>${input.value}</span>

          <button class="del">âœ–</button>

        `;

        list.appendChild(li);

        input.value = "";

        toggleEmpty();



        li.onclick = (evt) => {

            li.classList.toggle("done");

            playDing();

            confetti(evt.pageX, evt.pageY);

        };



        li.querySelector(".del").onclick = (evt) => {

            evt.stopPropagation();

            li.remove();

            toggleEmpty();

        };

    }

});

</script>



</body>

</html>
